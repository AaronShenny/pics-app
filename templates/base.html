<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PIXORA - Manage your photo albums and collections with ease.">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Favicon -->
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">

    <!-- Title Block with Default Fallback -->
    {% block title %}
    
    {% endblock %}

    <!-- Custom CSS for Transitions -->
    <style>
        /* Fade-in effect when page loads */
        body {
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        /* When the page is fully loaded, set opacity to 1 */
        body.fade-in {
            opacity: 1;
        }

        /* Fade-out effect before leaving the page */
        .fade-out {
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}" aria-label="PIXORA Homepage">PIXORA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/dashboard">Dashboard</a>
                    <a class="nav-link" href="/albumcreate">Create Album</a>
                </div>
                <div class="navbar-nav ms-auto">
                    {% if logined %}
                        <span class="navbar-text me-2">Hello, {{ user.name }}!</span>
                        <form action="{% url 'logout' %}" method="get">
                        <button class="nav-link btn btn-danger" type="submit">Logout</button>
                    </form>
                    {% else %}
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                        <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2024 PIXORA. All rights reserved.</p>
            <a href="/privacy-policy" class="text-muted">Privacy Policy</a> |
            <a href="/terms-of-service" class="text-muted">Terms of Service</a>
        </div>
    </footer>

    <!-- Bootstrap JS & Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <!-- Custom JS for Fade Transitions -->
    <script>
        // Fade-in effect when the page loads
        document.addEventListener("DOMContentLoaded", function () {
            document.body.classList.add('fade-in');
        });

        // Add fade-out effect when navigating to another page
        document.querySelectorAll('a.nav-link').forEach(function(link) {
            link.addEventListener('click', function(event) {
                // Prevent default link behavior to apply fade-out first
                event.preventDefault();
                
                // Add the fade-out class
                document.body.classList.add('fade-out');
                
                // After the fade-out animation ends, navigate to the clicked link's URL
                setTimeout(function() {
                    window.location.href = link.href;
                }, 500); // Match the CSS transition duration
            });
        });
    </script>
</body>
</html>
