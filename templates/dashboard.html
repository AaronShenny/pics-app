<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Albums</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Your Albums</h1>
    
    <table>
        <thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Shared</th>
                <th>Path</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
            {% for album in albums %}
                <tr>
                    <td>{{ album.code }}</td>
                    <td>{{ album.name }}</td>
                    <td>{{ album.share|yesno:"Yes,No" }}</td>
                    <td>{{ album.path }}</td>
                    <td>{{ album.created_at }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5">You have no albums.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
</body>
</html>
